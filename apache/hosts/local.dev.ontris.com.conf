<VirtualHost *:80>
	ServerAdmin webmaster@localhost
	ServerName local.dev.ontris.com
	DocumentRoot /var/www/PHP/cargomarket

<Directory /var/www/PHP/cargomarket>
 	Options Indexes FollowSymLinks MultiViews
 	AllowOverride All
 	Order allow,deny
 	Allow from all
	# Require all granted
</Directory>

	ErrorLog ${APACHE_LOG_DIR}/cargomarket.error.log
	CustomLog ${APACHE_LOG_DIR}/cargomarket.access.log combined
</VirtualHost>

# vim: syntax=apache ts=4 sw=4 sts=4 sr noet
